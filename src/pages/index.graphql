query Items {
  items {
    id
    title
    price
    description
    image
    category
    amountInCart
  }
}

query CartItemIds {
  cart {
    items {
      id
      quantity
    }
  }
}

mutation AddToCart($id: Int!, $quantity: Int!) {
  addToCart(params: { id: $id, quantity: $quantity }) {
    __typename
    quantity
  }
}
