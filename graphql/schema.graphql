type Item {
  id: Int!
  title: String!
  description: String!
  image: String!
  price: Float!
  category: String!
  amountInCart: Int!
}

type PagedItems {
  content: [Item!]!
  size: Int!
  page: Int!
  totalResults: Int!
}

input PagingParams {
  page: Int!
  size: Int!
}

type Query {
  hello: String!
  items(paging: PagingParams!): PagedItems!
}

input AddToCartParams {
    id: Int!
    quantity: Int!
}

type Mutation {
    addToCart(params: AddToCartParams): Boolean!
}
